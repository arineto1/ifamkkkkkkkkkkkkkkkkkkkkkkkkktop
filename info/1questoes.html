<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulado Técnico: Hardware e Periféricos - CEFETMINAS</title>
    <style>
        :root {
            --bg-color: #fcfcfc;
            --text-color: #2d3436;
            --accent-color: #0984e3;
            --border-color: #dfe6e9;
            --success-color: #27ae60;
            --error-color: #c0392b;
            --card-bg: #ffffff;
            --font-main: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--font-main);
            line-height: 1.7;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            width: 100%;
            max-width: 800px;
            padding: 40px 20px;
            border-bottom: 2px solid var(--border-color);
            margin-bottom: 30px;
        }

        header h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
            color: #000;
        }

        header p {
            color: #636e72;
            font-size: 1.1rem;
        }

        main {
            width: 100%;
            max-width: 800px;
            padding: 0 20px 100px 20px;
        }

        .question-card {
            background: var(--card-bg);
            padding: 30px;
            margin-bottom: 40px;
            border-radius: 8px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.05);
            border: 1px solid var(--border-color);
            transition: transform 0.2s;
        }

        .question-meta {
            font-weight: bold;
            color: var(--accent-color);
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 1px;
            margin-bottom: 15px;
        }

        .question-text {
            font-size: 1.15rem;
            font-weight: 500;
            margin-bottom: 20px;
        }

        .options-list {
            list-style: none;
            padding: 0;
        }

        .option-item {
            margin-bottom: 12px;
        }

        .option-label {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.2s, border-color 0.2s;
        }

        .option-label:hover {
            background-color: #f1f2f6;
        }

        .option-label input {
            margin-right: 15px;
            transform: scale(1.2);
        }

        /* Classes para o resultado */
        .option-label.correct {
            background-color: #d1f2eb !important;
            border-color: var(--success-color);
            color: #0e6251;
        }

        .option-label.incorrect {
            background-color: #fadbd8 !important;
            border-color: var(--error-color);
            color: #78281f;
        }

        .resolution-box {
            display: none;
            margin-top: 25px;
            padding: 20px;
            background-color: #f8f9fa;
            border-left: 4px solid var(--accent-color);
            border-radius: 4px;
            font-size: 0.95rem;
        }

        .resolution-box h4 {
            margin-top: 0;
            color: var(--accent-color);
        }

        .action-area {
            text-align: center;
            padding: 40px 0;
        }

        .btn-submit {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(9, 132, 227, 0.3);
            transition: background 0.2s, transform 0.2s;
        }

        .btn-submit:hover {
            background-color: #0771c1;
            transform: translateY(-2px);
        }

        #results-summary {
            display: none;
            background-color: #2d3436;
            color: white;
            padding: 40px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 40px;
        }

        .score-circle {
            font-size: 3rem;
            font-weight: bold;
            margin: 20px 0;
        }

        @media (max-width: 600px) {
            header h1 { font-size: 1.8rem; }
            .question-card { padding: 20px; }
        }
    </style>
</head>
<body>

    <header>
        <h1>Simulado Técnico de Hardware</h1>
        <p>Banca: Fundação CEFETMINAS (FCM) | Nível: Superior/Técnico</p>
    </header>

    <main>
        <div id="quiz-container">
            <!-- As questões serão injetadas via JavaScript -->
        </div>

        <div id="results-summary">
            <h2>Resultado Final</h2>
            <div class="score-circle" id="score-display">0/10</div>
            <p id="performance-feedback"></p>
            <button class="btn-submit" onclick="window.location.reload()" style="background: transparent; border: 2px solid white; margin-top: 20px;">Refazer Simulado</button>
        </div>

        <div class="action-area" id="action-area">
            <button class="btn-submit" id="submit-btn" onclick="checkAnswers()">Concluir e Ver Resoluções</button>
        </div>
    </main>

    <script>
        const quizData = [
            {
                id: 1,
                tema: "Arquitetura de Armazenamento e Interfaces de Comunicação",
                question: "A evolução dos dispositivos de armazenamento não volátil transitou das tecnologias magnéticas (HDD) para o estado sólido (SSD), exigindo uma reformulação das interfaces de comunicação para eliminar gargalos de desempenho. Considere um cenário de atualização de infraestrutura no qual se busca maximizar a taxa de transferência de dados e reduzir a latência em estações de trabalho de alto desempenho. Ao comparar as tecnologias de interface para conexão de SSDs, o protocolo projetado especificamente para explorar o paralelismo das memórias flash, comunicando-se diretamente através do barramento PCIe e superando as limitações da fila de comando única do padrão AHCI, é:",
                options: [
                    "SATA III (Serial ATA), que atinge o limite teórico de 600 MB/s.",
                    "SAS (Serial Attached SCSI), focado exclusivamente em servidores legados.",
                    "NVMe (Non-Volatile Memory express).",
                    "IDE (Integrated Drive Electronics) com suporte a UDMA.",
                    "eSATA (External Serial ATA) para conexões internas de baixa latência."
                ],
                correct: 2,
                resolution: "NVMe é o protocolo de comunicação projetado do zero para SSDs conectados via barramento PCIe. Ele suporta até 65.535 filas de comandos (paralelismo), superando drasticamente a fila única do padrão AHCI usado em interfaces SATA."
            },
            {
                id: 2,
                tema: "Gerenciamento de Memória e Sistema Operacional",
                question: "Nos sistemas operacionais modernos, como o Windows 10 e 11, a interação entre o software de sistema e o hardware de memória é crítica para a estabilidade. Quando a capacidade física da Memória de Acesso Aleatório (RAM) é totalmente ocupada pelas aplicações em execução, o sistema operacional recorre a uma técnica que utiliza uma porção do dispositivo de armazenamento secundário (HD ou SSD) para simular memória adicional. Essa extensão lógica, gerenciada pelo Memory Manager (MMU) através de paginação, é tecnicamente denominada:",
                options: [
                    "Memória Cache L4.",
                    "Memória Virtual.",
                    "Memória ROM (Read-Only Memory).",
                    "Memória Flash.",
                    "Registradores de Deslocamento."
                ],
                correct: 1,
                resolution: "A Memória Virtual é a técnica que permite ao SO utilizar o armazenamento secundário como extensão da RAM física via paginação (swap)."
            },
            {
                id: 3,
                tema: "Periféricos e Classificação de Entrada/Saída",
                question: "A classificação correta dos periféricos quanto ao fluxo de dados é recorrente em provas da banca FCM. Analise o funcionamento técnico dos dispositivos abaixo e assinale a alternativa que apresenta corretamente a categorização baseada na direção predominante do fluxo de informações entre o usuário e a Unidade Central de Processamento (CPU):",
                options: [
                    "O scanner de mesa é um dispositivo híbrido (entrada e saída), pois captura a imagem e exibe a luz de varredura simultaneamente.",
                    "A impressora matricial é um dispositivo de entrada, pois envia informações de status de papel para o computador.",
                    "O monitor touchscreen capacitivo é classificado como um periférico de entrada e saída (híbrido), pois exibe dados processados (saída) e captura coordenadas de toque (entrada) através de alterações no campo eletrostático.",
                    "O microfone é um dispositivo de saída, convertendo sinais digitais em ondas sonoras analógicas.",
                    "O mouse óptico é um dispositivo de saída, pois emite luz LED ou Laser para rastrear o movimento."
                ],
                correct: 2,
                resolution: "O monitor touchscreen é híbrido (I/O) porque exibe imagens (saída) e captura toques (entrada)."
            },
            {
                id: 4,
                tema: "Arquitetura de Processadores (Pipeline)",
                question: "A eficiência de uma CPU não depende apenas de sua frequência de clock, mas da arquitetura interna de execução de instruções. Em arquiteturas modernas, utiliza-se uma técnica que divide o ciclo de instrução (busca, decodificação, execução, acesso à memória, escrita) em múltiplos estágios. A arquitetura que aprofunda essa divisão em um número elevado de estágios menores (frequentemente acima de 10 ou 20 estágios), permitindo que o processador opere a frequências mais altas e gerencie múltiplas instruções em diferentes fases de conclusão simultaneamente, é denominada:",
                options: [
                    "Arquitetura Monolítica CISC.",
                    "Processamento Vetorial Escalar.",
                    "Superpipeline.",
                    "Overclocking Dinâmico.",
                    "Arquitetura de Von Neumann pura."
                ],
                correct: 2,
                resolution: "Superpipeline é a técnica de subdividir o pipeline em estágios muito granulares para permitir clocks mais elevados e maior paralelismo de instrução."
            },
            {
                id: 5,
                tema: "Dispositivos Portáteis e Conectividade USB",
                question: "Considere a seguinte descrição técnica de um dispositivo de hardware frequentemente abordado em questões de segurança e operação básica: 'Trata-se de um dispositivo de armazenamento de massa baseado em memória NAND Flash não volátil, do tipo Plug-and-Play (PnP). Sua interface de conexão padrão é o barramento serial universal (USB), dispensando, na maioria dos sistemas operacionais modernos, a instalação manual de drivers proprietários. Possui capacidade de armazenamento variável (Gigabytes a Terabytes) e é reconhecido pelo sistema operacional como 'Disco Removível', permitindo a execução de sistemas de arquivos como FAT32, exFAT ou NTFS.' A descrição refere-se ao:",
                options: [
                    "Disco Óptico Blu-ray.",
                    "Pen Drive (Unidade Flash USB).",
                    "Cartão de Memória SD conectado via barramento PCI.",
                    "Módulo de Memória RAM DDR4.",
                    "Disco Rígido IDE (PATA)."
                ],
                correct: 1,
                resolution: "O Pen Drive utiliza memória Flash NAND, conexão USB e é Plug-and-Play, sendo classificado pelo SO como disco removível."
            },
            {
                id: 6,
                tema: "Infraestrutura de Redes e Hardware de Comutação",
                question: "Em um ambiente corporativo projetado para alta segurança e segmentação de tráfego, utiliza-se um switch gerenciável para criar Redes Locais Virtuais (VLANs). O objetivo é isolar logicamente os departamentos de 'Finanças' e 'Desenvolvimento' que compartilham a mesma infraestrutura física de cabeamento. Considerando os conceitos de hardware de redes e o modelo OSI, para permitir a comunicação controlada entre essas duas VLANs distintas, é imprescindível a utilização de um equipamento que opere na:",
                options: [
                    "Camada 1 (Física), como um Hub repetidor.",
                    "Camada 2 (Enlace), utilizando apenas o switch L2 sem recursos de roteamento.",
                    "Camada 3 (Rede), como um Roteador ou um Switch Layer 3 (Multilayer).",
                    "Camada de Sessão, através de um Gateway de aplicação.",
                    "Camada Física, utilizando cabos de fibra óptica monomodo."
                ],
                correct: 2,
                resolution: "Para comunicar redes logicamente separadas (VLANs), é necessário o roteamento, que ocorre na Camada 3 do modelo OSI."
            },
            {
                id: 7,
                tema: "Hardware de Entrada - Teclados e Padrões",
                question: "O teclado é o periférico de entrada primário para inserção de dados alfanuméricos. No Brasil, o padrão técnico regulamentado pela ABNT (Associação Brasileira de Normas Técnicas) para teclados físicos, que se diferencia por incluir fisicamente a tecla 'Ç' (cê-cedilha) e possuir um layout específico para acentuação (como a tecla de acento agudo e crase separadas), é identificado tecnicamente nas configurações de hardware e sistema operacional como:",
                options: [
                    "Inglês Internacional (US-International).",
                    "ABNT2.",
                    "Dvorak Brasileiro.",
                    "QWERTY Portugal.",
                    "ANSI Padrão."
                ],
                correct: 1,
                resolution: "O padrão brasileiro oficial é o ABNT2, que possui a tecla 'Ç' e a tecla AltGr."
            },
            {
                id: 8,
                tema: "Gerenciamento de Hardware no Windows",
                question: "Um técnico de laboratório precisa diagnosticar uma falha em uma placa de captura de vídeo recém-instalada. O sistema operacional reconhece a presença do hardware, mas o dispositivo não funciona corretamente. Para verificar o 'status' do dispositivo, identificar códigos de erro (como o Código 10 ou Código 43), verificar conflitos de IRQ (Interrupção de Hardware) e atualizar ou reverter o driver controlador, a ferramenta de sistema (snap-in do MMC) correta a ser acessada no Windows é:",
                options: [
                    "Windows Defender Firewall.",
                    "Ferramenta de Diagnóstico de Memória do Windows.",
                    "Gerenciador de Dispositivos (devmgmt.msc).",
                    "Monitor de Recursos.",
                    "Agendador de Tarefas."
                ],
                correct: 2,
                resolution: "O Gerenciador de Dispositivos é a ferramenta central do Windows para gerenciar o hardware e seus respectivos drivers."
            },
            {
                id: 9,
                tema: "Tecnologias de Rede Sem Fio (Wireless)",
                question: "Os padrões da família IEEE 802.11 definem as especificações para redes locais sem fio (WLAN). A evolução desses padrões buscou aumentar a taxa de transferência (throughput) e a eficiência espectral. Dentre os padrões listados, aquele que introduziu o suporte exclusivo à operação na faixa de frequência de 5 GHz para atingir taxas de gigabits por segundo (Gbps), utilizando modulação 256-QAM e canais de até 160 MHz, é o:",
                options: [
                    "IEEE 802.11b.",
                    "IEEE 802.11g.",
                    "IEEE 802.11n (Wi-Fi 4).",
                    "IEEE 802.11ac (Wi-Fi 5).",
                    "IEEE 802.11 legacy."
                ],
                correct: 3,
                resolution: "O padrão 802.11ac (Wi-Fi 5) opera exclusivamente na faixa de 5 GHz para entregar velocidades acima de 1 Gbps."
            },
            {
                id: 10,
                tema: "Hierarquia de Memória e Inicialização (Boot)",
                question: "A arquitetura de um computador baseia-se em uma hierarquia de memória para equilibrar custo, capacidade e desempenho. Analise as afirmativas sobre os componentes dessa hierarquia e o processo de inicialização:\nI. A memória Cache (L1, L2, L3) é construída com tecnologia SRAM (Static RAM), sendo mais rápida e cara que a memória principal (DRAM).\nII. O BIOS (Basic Input/Output System) é um firmware armazenado em memória não volátil na placa-mãe, responsável pela execução do POST (Power-On Self Test).\nIII. A memória RAM é classificada como não volátil, mantendo os dados mesmo após o desligamento da energia elétrica.",
                options: [
                    "Apenas I.",
                    "Apenas II.",
                    "Apenas I e II.",
                    "Apenas II e III.",
                    "I, II e III."
                ],
                correct: 2,
                resolution: "As afirmativas I e II são corretas. A III está errada porque a RAM é volátil (perde dados sem energia)."
            }
        ];

        function renderQuiz() {
            const container = document.getElementById('quiz-container');
            container.innerHTML = quizData.map((q, idx) => `
                <div class="question-card" id="q-card-${idx}">
                    <div class="question-meta">Questão ${idx + 1} | ${q.tema}</div>
                    <div class="question-text">${q.question.replace(/\n/g, '<br>')}</div>
                    <ul class="options-list">
                        ${q.options.map((opt, optIdx) => `
                            <li class="option-item">
                                <label class="option-label" id="label-${idx}-${optIdx}">
                                    <input type="radio" name="q${idx}" value="${optIdx}">
                                    <span>${String.fromCharCode(65 + optIdx)}) ${opt}</span>
                                </label>
                            </li>
                        `).join('')}
                    </ul>
                    <div class="resolution-box" id="res-${idx}">
                        <h4>Resolução Analítica:</h4>
                        <p>${q.resolution}</p>
                    </div>
                </div>
            `).join('');
        }

        function checkAnswers() {
            let score = 0;
            const total = quizData.length;

            quizData.forEach((q, idx) => {
                const selected = document.querySelector(`input[name="q${idx}"]:checked`);
                const resolutionBox = document.getElementById(`res-${idx}`);
                
                // Mostrar a resolução
                resolutionBox.style.display = 'block';

                if (selected) {
                    const answerIdx = parseInt(selected.value);
                    if (answerIdx === q.correct) {
                        score++;
                        document.getElementById(`label-${idx}-${answerIdx}`).classList.add('correct');
                    } else {
                        document.getElementById(`label-${idx}-${answerIdx}`).classList.add('incorrect');
                        document.getElementById(`label-${idx}-${q.correct}`).classList.add('correct');
                    }
                } else {
                    // Se não respondeu, destaca a correta
                    document.getElementById(`label-${idx}-${q.correct}`).classList.add('correct');
                }
            });

            // Mostrar resumo
            const summary = document.getElementById('results-summary');
            const scoreDisplay = document.getElementById('score-display');
            const feedback = document.getElementById('performance-feedback');
            const actionArea = document.getElementById('action-area');

            summary.style.display = 'block';
            actionArea.style.display = 'none';
            scoreDisplay.innerText = `${score}/${total}`;

            if (score === total) {
                feedback.innerText = "Desempenho Excelente! Você dominou todos os conceitos.";
            } else if (score >= 7) {
                feedback.innerText = "Bom desempenho! Revise as questões que errou para consolidar o conhecimento.";
            } else {
                feedback.innerText = "Continue estudando. Analise as resoluções detalhadas abaixo para entender os conceitos de hardware.";
            }

            // Scroll suave para o topo do resultado
            summary.scrollIntoView({ behavior: 'smooth' });
        }

        // Inicializar
        window.onload = renderQuiz;
    </script>
</body>
</html>
