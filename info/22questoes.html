<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz: Redes de Computadores - CEFETMINAS</title>
    <style>
        :root {
            --bg-color: #fdfdfd;
            --container-bg: #ffffff;
            --text-main: #2d3436;
            --text-secondary: #636e72;
            --accent-color: #0984e3;
            --success-color: #27ae60;
            --error-color: #d63031;
            --border-color: #dfe6e9;
            --explanation-bg: #f8f9fa;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            line-height: 1.6;
            padding: 40px 20px;
        }

        .container {
            max-width: 850px;
            margin: 0 auto;
            background: var(--container-bg);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
        }

        header {
            border-bottom: 2px solid var(--border-color);
            margin-bottom: 30px;
            padding-bottom: 20px;
        }

        h1 {
            font-size: 1.8rem;
            color: var(--accent-color);
            margin-bottom: 10px;
        }

        .description {
            color: var(--text-secondary);
            font-size: 1rem;
        }

        .question-block {
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 1px dashed var(--border-color);
        }

        .question-text {
            font-weight: 600;
            font-size: 1.1rem;
            margin-bottom: 15px;
            display: block;
        }

        .options-list {
            list-style: none;
        }

        .option-item {
            margin-bottom: 10px;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
        }

        .option-item:hover {
            background-color: #f1f2f6;
            border-color: var(--accent-color);
        }

        .option-item input {
            margin-right: 15px;
            transform: scale(1.2);
            cursor: pointer;
        }

        .option-item.selected {
            background-color: #e3f2fd;
            border-color: var(--accent-color);
        }

        /* Classes de Feedback */
        .option-item.correct {
            background-color: #dff9fb;
            border-color: var(--success-color);
            color: var(--success-color);
            font-weight: bold;
        }

        .option-item.wrong {
            background-color: #ffeaa7;
            border-color: var(--error-color);
            color: var(--error-color);
        }

        .explanation {
            margin-top: 15px;
            padding: 15px;
            background-color: var(--explanation-bg);
            border-left: 4px solid var(--accent-color);
            display: none;
            font-size: 0.95rem;
            color: var(--text-secondary);
        }

        .btn-container {
            text-align: center;
            margin-top: 30px;
        }

        button {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
            font-weight: bold;
        }

        button:hover {
            background-color: #0773c5;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        #result-section {
            display: none;
            margin-top: 40px;
            padding: 30px;
            background-color: #f1f2f6;
            border-radius: 12px;
            text-align: center;
        }

        .score {
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--accent-color);
        }

        .feedback-summary {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        @media (max-width: 600px) {
            .container { padding: 20px; }
            h1 { font-size: 1.4rem; }
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>Simulado de Redes de Computadores</h1>
        <p class="description">Estilo: Fundação CEFETMINAS | Tópicos: LAN, Wireless e Configurações.</p>
    </header>

    <form id="quiz-form">
        <div id="questions-container">
            <!-- As questões serão inseridas aqui pelo JS -->
        </div>

        <div class="btn-container">
            <button type="button" id="submit-btn" onclick="checkAnswers()">Finalizar Quiz e Ver Resoluções</button>
        </div>
    </form>

    <div id="result-section">
        <p class="feedback-summary">Resultado do seu Simulado:</p>
        <div class="score" id="score-display">0/10</div>
        <p id="score-message" style="margin-top:10px;"></p>
        <button type="button" style="margin-top: 20px; background-color: var(--text-secondary);" onclick="window.location.reload()">Reiniciar Simulado</button>
    </div>
</div>

<script>
    const questionsData = [
        {
            id: 1,
            text: "Questão 01 - Um Técnico de Laboratório de Informática foi incumbido de configurar uma nova rede sem fio em um auditório do campus. Visando garantir a máxima compatibilidade com dispositivos antigos, mas também oferecer alta velocidade para dispositivos modernos, ele analisa os diferentes padrões IEEE. Sobre as características técnicas dos padrões 802.11, assinale a alternativa correta:",
            options: [
                "A) O padrão IEEE 802.11ac opera nas faixas de frequência de 2.4 GHz e 5 GHz, garantindo compatibilidade total nativa com o padrão 802.11b na mesma modulação.",
                "B) O padrão IEEE 802.11n foi o primeiro a introduzir a tecnologia MIMO, mas opera exclusivamente na frequência de 2.4 GHz para garantir alcance.",
                "C) O padrão IEEE 802.11ac é limitado tecnicamente à operação na faixa de frequência de 5 GHz, utilizando larguras de canal de até 160 MHz para alta vazão.",
                "D) O padrão IEEE 802.11ax, conhecido comercialmente como Wi-Fi 6, abandonou o suporte à frequência de 2.4 GHz para focar exclusivamente na banda de 6 GHz.",
                "E) O padrão IEEE 802.11g oferece taxas de transmissão de até 54 Mbps e opera exclusivamente na frequência de 5 GHz, sendo imune a interferências de fornos de micro-ondas."
            ],
            correct: 2,
            explanation: "O padrão 802.11ac (Wi-Fi 5) trouxe inovações como canais de 80 e 160 MHz e modulação 256-QAM, mas foi desenhado exclusivamente para o espectro de 5 GHz. O suporte a 2.4 GHz em roteadores AC é geralmente provido por um rádio 802.11n auxiliar."
        },
        {
            id: 2,
            text: "Questão 02 - Durante a configuração de segurança de uma rede Wi-Fi corporativa, o administrador de rede optou pela implementação do protocolo WPA3. A escolha desse protocolo em detrimento das versões anteriores (WPA2 e WEP) justifica-se principalmente por introduzir:",
            options: [
                "A) O algoritmo de criptografia TKIP, que substitui o AES para garantir maior velocidade de transmissão em redes congestionadas.",
                "B) O protocolo SAE (Simultaneous Authentication of Equals), que oferece proteção robusta contra ataques de força bruta offline e \"ataques de dicionário\", mesmo com senhas consideradas fracas.",
                "C) A compatibilidade obrigatória com dispositivos legados que suportam apenas criptografia WEP de 64 bits através de tunelamento.",
                "D) A eliminação da necessidade de senhas, utilizando exclusivamente autenticação biométrica dos usuários conectados via hardware dedicado.",
                "E) O uso exclusivo de chaves pré-compartilhadas (PSK) estáticas sem rotação, simplificando a gestão de credenciais em grandes empresas."
            ],
            correct: 1,
            explanation: "O protocolo SAE (Simultaneous Authentication of Equals) é a pedra angular do WPA3. Ele utiliza uma troca de chaves baseada no protocolo 'Dragonfly', que inviabiliza ataques de dicionário offline comuns no WPA2."
        },
        {
            id: 3,
            text: "Questão 03 - Um administrador de rede precisa segmentar a rede local de um departamento para isolar o tráfego de um grupo específico de servidores de desenvolvimento. Ele recebeu a faixa de endereços 192.168.10.0 com a máscara de sub-rede 255.255.255.240. Considerando essa configuração, assinale a alternativa que apresenta corretamente o número máximo de hosts utilizáveis por sub-rede e a notação CIDR correspondente.",
            options: [
                "A) 14 hosts utilizáveis e notação /28.",
                "B) 16 hosts utilizáveis e notação /28.",
                "C) 30 hosts utilizáveis e notação /27.",
                "D) 6 hosts utilizáveis e notação /29.",
                "E) 12 hosts utilizáveis e notação /26."
            ],
            correct: 0,
            explanation: "Máscara 255.255.255.240 termina em 11110000 em binário (4 bits de rede extra -> /28). Com 4 bits de host, temos 2^4 = 16 endereços. Tirando rede e broadcast, restam 14 utilizáveis."
        },
        {
            id: 4,
            text: "Questão 04 - Em uma rede local configurada com endereçamento dinâmico, um usuário relata que seu computador exibe uma notificação do sistema operacional informando \"Conflito de Endereço IP\" e perde a conectividade de rede intermitentemente. Do ponto de vista técnico e dos protocolos da suíte TCP/IP, esse cenário indica que:",
            options: [
                "A) O servidor DNS falhou em traduzir o nome do domínio para um endereço IP, gerando um erro de resolução duplicada no cache do navegador.",
                "B) O mecanismo de detecção de endereços duplicados (DAD) identificou que dois dispositivos na mesma rede local (LAN) estão tentando utilizar o mesmo endereço IP lógico.",
                "C) O servidor DHCP esgotou seu escopo de endereços disponíveis e começou a atribuir endereços da classe APIPA (169.254.x.x) que colidem com IPs roteáveis.",
                "D) O gateway padrão da rede está desligado ou inacessível, forçando os computadores a assumirem o mesmo endereço de loopback (127.0.0.1) para comunicação externa.",
                "E) O cabo de rede está conectado em loop no switch, duplicando o endereço MAC da interface de rede na tabela CAM."
            ],
            correct: 1,
            explanation: "Conflitos ocorrem quando dois dispositivos usam o mesmo IP. O sistema detecta isso via ARP gratuito; se outro dispositivo responde para o mesmo IP, o conflito é notificado."
        },
        {
            id: 5,
            text: "Questão 05 - Ao projetar o cabeamento estruturado para um novo laboratório de informática industrial que abriga motores elétricos de alta potência, o técnico deve selecionar o meio de transmissão adequado para evitar a corrupção de dados por EMI. Assinale a opção que indica o meio de transmissão imune a esse tipo de interferência e o dispositivo centralizador que opera na camada de enlace (Camada 2).",
            options: [
                "A) Cabo Par Trançado UTP Cat6 e Hub passivo.",
                "B) Cabo Coaxial RG-59 e Roteador de Borda.",
                "C) Fibra Óptica e Switch Gerenciável.",
                "D) Cabo Par Trançado STP Cat5e e Repetidor de Sinal.",
                "E) Fibra Óptica e Hub Ativo."
            ],
            correct: 2,
            explanation: "A Fibra Óptica transmite luz em vidro/plástico, sendo imune a campos eletromagnéticos. O Switch é o dispositivo de Camada 2 que gerencia quadros de forma eficiente."
        },
        {
            id: 6,
            text: "Questão 06 - Um técnico precisa verificar as configurações de rede detalhadas de uma estação de trabalho Windows, incluindo IP, máscara, gateway, DNS e MAC. Além disso, precisa testar a rota percorrida até um servidor remoto. Assinale a alternativa com os comandos corretos:",
            options: [
                "A) ipconfig e ping",
                "B) ifconfig -a e netstat",
                "C) ipconfig /all e tracert",
                "D) netstat -rn e nslookup",
                "E) ipconfig /release e route print"
            ],
            correct: 2,
            explanation: "No Windows, 'ipconfig /all' mostra detalhes como MAC e DNS. O comando 'tracert' mapeia o caminho (saltos de roteadores) até um destino."
        },
        {
            id: 7,
            text: "Questão 07 - Uma rede Wi-Fi operando no padrão 802.11n na faixa de 2.4 GHz está sofrendo com instabilidade. Quais são os três canais padrão na faixa de 2.4 GHz que permitem operação simultânea sem sobreposição de sinal?",
            options: [
                "A) 1, 2 e 3.",
                "B) 1, 5 e 9.",
                "C) 2, 4 e 6.",
                "D) 1, 6 e 11.",
                "E) 6, 11 e 14."
            ],
            correct: 3,
            explanation: "Devido ao espaçamento de 5MHz e largura de ~22MHz, os canais 1, 6 e 11 são os únicos que não possuem sobreposição de espectro na faixa de 2.4GHz."
        },
        {
            id: 8,
            text: "Questão 08 - Um usuário consegue acessar um servidor digitando o IP 192.168.1.50, mas recebe erro ao digitar o nome 'arquivos.empresa.local'. Isso sugere falha em qual serviço?",
            options: [
                "A) DHCP (Dynamic Host Configuration Protocol).",
                "B) DNS (Domain Name System).",
                "C) NAT (Network Address Translation).",
                "D) HTTP (Hypertext Transfer Protocol).",
                "E) ARP (Address Resolution Protocol)."
            ],
            correct: 1,
            explanation: "Se o acesso funciona por IP mas falha por nome, o problema é na resolução de nomes, função primária do servidor DNS."
        },
        {
            id: 9,
            text: "Questão 09 - O parâmetro configurado nas estações de trabalho denominado \"Gateway Padrão\" (Default Gateway) refere-se funcionalmente ao:",
            options: [
                "A) Endereço IP do servidor DNS responsável pela resolução recursiva.",
                "B) Endereço IP de loopback da própria interface de rede.",
                "C) Endereço IP da interface do roteador local que serve como ponto de saída para outras redes.",
                "D) Endereço IP do servidor DHCP que forneceu o endereço dinâmico.",
                "E) Valor da máscara de sub-rede que define o tamanho do bloco."
            ],
            correct: 2,
            explanation: "O Gateway é o 'portão de saída'. É o endereço IP do roteador que encaminha pacotes destinados a redes fora da LAN local."
        },
        {
            id: 10,
            text: "Questão 10 - Sobre as topologias físicas e lógicas, analise as afirmativas:\nI. A estrela com Switch possui domínios de colisão independentes por porta.\nII. No barramento, uma ruptura no cabo principal derruba toda a rede.\nIII. Hubs melhoram o desempenho em relação a Switches por processarem na camada 3.",
            options: [
                "A) Apenas I.",
                "B) Apenas I e II.",
                "C) Apenas II e III.",
                "D) Apenas I e III.",
                "E) I, II e III."
            ],
            correct: 1,
            explanation: "I e II estão corretas. A III está errada porque Hubs operam na Camada 1 e pioram o desempenho (único domínio de colisão) comparado aos Switches (Camada 2)."
        }
    ];

    function initQuiz() {
        const container = document.getElementById('questions-container');
        questionsData.forEach((q, qIndex) => {
            const qDiv = document.createElement('div');
            qDiv.className = 'question-block';
            qDiv.innerHTML = `
                <span class="question-text">${q.text}</span>
                <ul class="options-list">
                    ${q.options.map((opt, oIndex) => `
                        <li class="option-item" onclick="selectOption(${qIndex}, ${oIndex})">
                            <input type="radio" name="q${qIndex}" id="q${qIndex}o${oIndex}" value="${oIndex}">
                            <label for="q${qIndex}o${oIndex}">${opt}</label>
                        </li>
                    `).join('')}
                </ul>
                <div class="explanation" id="exp-${qIndex}">
                    <strong>Resolução:</strong> ${q.explanation}
                </div>
            `;
            container.appendChild(qDiv);
        });
    }

    window.selectOption = function(qIndex, oIndex) {
        // Desmarcar outros itens da mesma questão
        const items = document.querySelectorAll(`[name="q${qIndex}"]`);
        items.forEach((input, idx) => {
            input.parentElement.classList.remove('selected');
        });
        
        // Marcar o selecionado
        const radio = document.getElementById(`q${qIndex}o${oIndex}`);
        radio.checked = true;
        radio.parentElement.classList.add('selected');
    }

    function checkAnswers() {
        let score = 0;
        const total = questionsData.length;

        questionsData.forEach((q, index) => {
            const selected = document.querySelector(`input[name="q${index}"]:checked`);
            const options = document.querySelectorAll(`.question-block:nth-child(${index + 1}) .option-item`);
            const exp = document.getElementById(`exp-${index}`);
            
            // Mostrar explicação
            exp.style.display = 'block';

            // Validar resposta
            if (selected) {
                const answer = parseInt(selected.value);
                if (answer === q.correct) {
                    score++;
                    options[answer].classList.add('correct');
                } else {
                    options[answer].classList.add('wrong');
                    options[q.correct].classList.add('correct'); // Mostrar a certa também
                }
            } else {
                // Se não respondeu, destaca a correta
                options[q.correct].classList.add('correct');
            }

            // Desabilitar inputs
            const radios = document.getElementsByName(`q${index}`);
            radios.forEach(r => r.disabled = true);
        });

        // Mostrar resultado
        const resultSection = document.getElementById('result-section');
        const scoreDisplay = document.getElementById('score-display');
        const scoreMsg = document.getElementById('score-message');
        const submitBtn = document.getElementById('submit-btn');

        resultSection.style.display = 'block';
        scoreDisplay.innerText = `${score} / ${total}`;
        submitBtn.disabled = true;

        if(score >= 8) scoreMsg.innerText = "Excelente desempenho! Você domina os conceitos da CEFETMINAS.";
        else if(score >= 5) scoreMsg.innerText = "Bom desempenho. Revise as resoluções para fixar os detalhes técnicos.";
        else scoreMsg.innerText = "Continue estudando. As redes de computadores exigem atenção aos detalhes de configuração.";

        // Rolar até o topo do resultado
        resultSection.scrollIntoView({ behavior: 'smooth' });
    }

    window.onload = initQuiz;
</script>

</body>
</html>
