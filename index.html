        :root {
            --duo-green: #58cc02;
            --duo-blue: #1cb0f6;
            --duo-purple: #ce82ff;
            --duo-orange: #ff9600;
            --duo-gray: #e5e5e5;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #fff;
            color: #4b4b4b;
        }

        .main-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .category-section {
            margin-bottom: 80px;
        }

        .unit-header {
            width: 100%;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 40px;
            color: white;
            box-shadow: 0 4px 0 rgba(0,0,0,0.1);
        }

        .lesson-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 40px 20px;
            justify-items: center;
        }

        @media (max-width: 1024px) {
            .lesson-grid { grid-template-columns: repeat(3, 1fr); }
        }
        @media (max-width: 640px) {
            .lesson-grid { grid-template-columns: repeat(2, 1fr); gap: 30px 10px; }
        }

        /* Botão da Aula como Link */
        .lesson-node {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            transition: transform 0.1s ease;
            width: 100%;
            cursor: pointer;
        }

        .lesson-node:active {
            transform: translateY(4px);
        }

        .lesson-circle {
            width: 75px;
            height: 70px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 2;
        }

        .lesson-node:active .lesson-circle {
            box-shadow: none;
        }

        .lesson-circle i {
            color: white;
            font-size: 26px;
        }

        .lesson-title {
            margin-top: 12px;
            font-weight: bold;
            text-align: center;
            max-width: 160px;
            font-size: 13px;
            line-height: 1.2;
            color: #4b4b4b;
        }

        /* Novo estilo para o tempo decorrido */
        .last-seen {
            font-size: 10px;
            color: #888;
            margin-top: 4px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .bg-theme { background-color: var(--color); }
        .shadow-theme { box-shadow: 0 6px 0 var(--darker); }
    </style>

        // Função para calcular o tempo relativo
        function formatRelativeTime(timestamp) {
            if (!timestamp) return '';
            
            const now = new Date();
            const past = new Date(parseInt(timestamp));
            const diffInSeconds = Math.floor((now - past) / 1000);
            
            if (diffInSeconds < 60) return 'Agora mesmo';
            
            const diffInMinutes = Math.floor(diffInSeconds / 60);
            if (diffInMinutes < 60) return `Visto há ${diffInMinutes} min`;
            
            const diffInHours = Math.floor(diffInMinutes / 60);
            if (diffInHours < 24) return `Visto há ${diffInHours}h`;
            
            const diffInDays = Math.floor(diffInHours / 24);
            if (diffInDays < 7) return `Visto há ${diffInDays} ${diffInDays === 1 ? 'dia' : 'dias'}`;
            
            const diffInWeeks = Math.floor(diffInDays / 7);
            return `Visto há ${diffInWeeks} ${diffInWeeks === 1 ? 'semana' : 'semanas'}`;
        }

        // Função para salvar o clique
        function handleLessonAction(categoryName, lessonName, url) {
            const lessonId = `seen_${categoryName}_${lessonName}`.replace(/\s+/g, '_');
            localStorage.setItem(lessonId, Date.now().toString());
            
            // Se for um link real (não apenas #), navega
            if (url !== '#') {
                window.location.href = url;
            } else {
                render(); // Atualiza a tela para mostrar o tempo se for só um clique de teste
            }
        }

        function getIconForIndex(i) {
            const icons = ['fa-star', 'fa-book-open', 'fa-pencil-alt', 'fa-brain', 'fa-check-circle', 'fa-graduation-cap'];
            return icons[i % icons.length];
        }

        function render() {

                    const lastSeenTimestamp = localStorage.getItem(lessonId);
                    const lastSeenText = lastSeenTimestamp ? formatRelativeTime(lastSeenTimestamp) : '';

                    gridHtml += `
                        <div onclick="handleLessonAction('${secao.titulo}', '${aula.nome}', '${aula.url}')" class="lesson-node">
                            <div class="lesson-circle bg-theme shadow-theme">
                                <i class="fas ${getIconForIndex(i)}"></i>
                            </div>
                            <span class="lesson-title">${aula.nome}</span>
                            ${lastSeenText ? `<span class="last-seen">${lastSeenText}</span>` : ''}
                        </div>
                    `;
                });

                finalHtml += `

                        <div class="unit-header bg-theme">
                            <h2 class="text-2xl font-black">${secao.titulo}</h2>
                        </div>
                        <div class="lesson-grid">
                            ${gridHtml}
                        </div>
                    </section>
                `;
            });

            root.innerHTML = finalHtml;
        }
