    function renderQuestions() {
        const container = document.getElementById('questions-container');
        let html = '';

        questionsData.forEach((q, index) => {
            html += `
                <div class="question-block" id="q${index}">
                    <div class="question-meta">${q.meta}</div>
                    <div class="context">${q.context}</div>
                    <div class="statement">${index + 1}. ${q.statement}</div>
                    
                    <ul class="options">
                        ${q.options.map((opt, optIndex) => `
                            <li class="option-item">
                                <label class="option-label" id="label-${index}-${optIndex}">
                                    <input type="radio" name="question-${index}" value="${optIndex}">
                                    <span>${['A', 'B', 'C', 'D', 'E'][optIndex]}) ${opt}</span>
                                </label>
                            </li>
                        `).join('')}
                    </ul>

                    <div class="resolution-box" id="res-${index}">
                        <span class="resolution-title">Resolução e Comentários</span>
                        ${q.resolution}
                    </div>
                </div>
            `;
        });

        container.innerHTML = html;
    }

    function calculateResults() {
        let score = 0;
        let allAnswered = true;

        // Verificar se todas foram respondidas (opcional, mas bom para UX)
        /*
        for (let i = 0; i < questionsData.length; i++) {
            const selected = document.querySelector(`input[name="question-${i}"]:checked`);
            if (!selected) {
                alert(`Por favor, responda a questão ${i + 1} antes de finalizar.`);
                document.getElementById(`q${i}`).scrollIntoView({behavior: 'smooth'});
                return;
            }
        }
        */

        // Processar respostas
        questionsData.forEach((q, index) => {
            const selectedInput = document.querySelector(`input[name="question-${index}"]:checked`);
            const resolutionBox = document.getElementById(`res-${index}`);
            
            // Mostrar resolução
            resolutionBox.style.display = "block";

            // Desabilitar inputs
            const inputs = document.querySelectorAll(`input[name="question-${index}"]`);
            inputs.forEach(input => input.disabled = true);

            // Estilizar resposta correta
            const correctLabel = document.getElementById(`label-${index}-${q.correctIndex}`);
            correctLabel.classList.add('correct-answer');

            if (selectedInput) {
                const selectedValue = parseInt(selectedInput.value);
                if (selectedValue === q.correctIndex) {
                    score++;
                } else {
                    // Estilizar resposta errada do usuário
                    const wrongLabel = document.getElementById(`label-${index}-${selectedValue}`);
                    wrongLabel.classList.add('wrong-answer');
                }
            }
        });

        // Mostrar placar
        const resultSection = document.getElementById('result-section');
        const scoreDisplay = document.getElementById('score-display');
        const scoreMessage = document.getElementById('score-message');
        const finishBtn = document.getElementById('finish-btn');

        resultSection.style.display = "block";
        scoreDisplay.innerText = `${score}/${questionsData.length}`;
        
        let message = "";
        if (score === 10) message = "Excelente! Você domina completamente o conteúdo.";
        else if (score >= 7) message = "Muito bom! Você tem um ótimo conhecimento sobre o tema.";
        else if (score >= 5) message = "Bom, mas existem alguns pontos para revisar.";
        else message = "É recomendável reler o material de estudo e tentar novamente.";
        
        scoreMessage.innerText = message;
        finishBtn.style.display = "none"; // Esconde botão após finalizar

        // Rolar até o resultado
        resultSection.scrollIntoView({ behavior: 'smooth' });
    }

    // Inicializar
    document.addEventListener('DOMContentLoaded', renderQuestions);

</script>
