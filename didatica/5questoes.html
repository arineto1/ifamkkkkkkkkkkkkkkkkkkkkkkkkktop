<script>
    const quizData = [
        {
            id: 1,
            subject: "Legislação Educacional e Didática",
            text: "(FCM - Adaptada) A organização da Educação Infantil no Brasil sofreu mudanças paradigmáticas com a promulgação da Lei de Diretrizes e Bases da Educação Nacional (Lei nº 9.394/96) e, posteriormente, com as alterações trazidas pela Lei nº 12.796/2013. Tais marcos legais romperam com a tradição assistencialista, instituindo a avaliação como ferramenta de acompanhamento do desenvolvimento infantil, dissociada da promoção. Considerando o Artigo 31 da LDBEN e as Diretrizes Curriculares Nacionais para a Educação Infantil (Resolução CNE/CEB nº 5/2009), analise o estudo de caso a seguir:<br><br><em>A Escola Municipal \"Pequenos Passos\" elaborou seu Regimento Escolar definindo que, para o ingresso no 1º ano do Ensino Fundamental, as crianças do Grupo 5 (Pré-escola II) deveriam submeter-se a uma \"Sondagem de Prontidão\". Aquelas que não demonstrassem domínio das vogais e contagem até 50 permaneceriam retidas na Educação Infantil para \"amadurecimento\", independentemente da idade cronológica.</em><br><br>Diante do exposto e da legislação vigente, assinale a alternativa que apresenta a análise CORRETA sobre a prática da escola:",
            options: [
                "A) A escola age corretamente, pois a autonomia pedagógica garantida pela LDB permite que cada instituição defina seus critérios de avaliação e classificação, visando garantir que apenas alunos alfabetizados ingressem no Ensino Fundamental, evitando o fracasso escolar futuro.",
                "B) A prática é parcialmente correta; embora a retenção não seja recomendada, a \"Sondagem de Prontidão\" é um instrumento obrigatório segundo a BNCC para diagnosticar o nível de letramento, devendo seus resultados compor o histórico escolar obrigatório para a matrícula no ano seguinte.",
                "C) A prática fere frontalmente o Art. 31 da LDBEN, que estabelece que a avaliação na Educação Infantil destina-se ao acompanhamento e registro do desenvolvimento das crianças, sem objetivo de promoção, mesmo para o acesso ao Ensino Fundamental, sendo a retenção por desempenho ilegal nesta etapa.",

            ],
            correct: 2, // Index 2 = C
            resolution: `
                <strong>Gabarito: C</strong><br><br>
                Esta questão explora um dos pilares mais importantes e frequentemente cobrados em concursos da área educacional: a natureza da avaliação na primeira etapa da Educação Básica. A resposta fundamenta-se na <strong>Lei de Diretrizes e Bases da Educação Nacional (LDB - Lei 9.394/96)</strong>, especificamente em seu Artigo 31.
                <br><br>
                1. <strong>O Princípio da Não-Retenção (Art. 31, incisos I e V):</strong> A LDB é taxativa ao afirmar que a avaliação na Educação Infantil far-se-á mediante acompanhamento e registro do desenvolvimento das crianças, <strong>sem o objetivo de promoção, mesmo para o acesso ao ensino fundamental</strong>. Isso significa que nenhuma criança pode ser "reprovada" ou "retida" na pré-escola por não saber ler, contar ou escrever. O critério de passagem para o Ensino Fundamental é exclusivamente <strong>etário</strong> (6 anos completos até 31 de março do ano letivo). A escola do estudo de caso comete uma ilegalidade ao instituir uma "Sondagem de Prontidão" com caráter eliminatório/retentor.<br>
                2. <strong>A Função do Registro:</strong> O registro (relatórios, portfólios) serve para documentar a história da criança, permitindo que a escola e a família acompanhem a evolução. Ele jamais deve ser usado como veredito de aptidão.<br>
                3. <strong>Frequência (Art. 31, inciso IV):</strong> A Lei 12.796/2013 introduziu a obrigatoriedade de controle de frequência na pré-escola (4 e 5 anos), exigindo mínimo de <strong>60%</strong>. A alternativa D menciona 75% (que é a regra para o Fundamental e Médio), o que constitui um erro comum.
            `
        },
        {
            id: 2,
            subject: "Didática e Teoria Pedagógica",
            text: "(FCM - Adaptada) Leia o fragmento abaixo, extraído da obra de Jussara Hoffmann:<br><br><em>\"A avaliação mediadora é uma postura de vida, e os fundamentos de uma ação avaliativa mediadora ultrapassam o estudo sobre teorias de avaliação e exigem o aprofundamento em teorias de conhecimento. [...] O erro, nessa perspectiva, deixa de ser algo a ser punido ou eliminado e passa a ser uma 'janela' para a mente do aluno.\"</em> (HOFFMANN, Jussara. Avaliação Mediadora. Porto Alegre: Mediação).<br><br>No contexto dos Anos Iniciais do Ensino Fundamental, uma professora que adota a <strong>Avaliação Mediadora</strong> diante de um aluno que escreve \"KZA\" para \"CASA\" deve adotar o seguinte encaminhamento pedagógico:",
            options: [
                "A) Corrigir imediatamente o erro com caneta vermelha, escrevendo a forma correta ao lado dez vezes, para que o aluno memorize a ortografia correta e não fossilize o erro cognitivo.",
                "B) Interpretar a escrita \"KZA\" como uma hipótese de construção do conhecimento (fonética), dialogar com o aluno problematizando o uso do \"K\" e do \"Z\" em comparação com outras palavras conhecidas, e propor novas situações de escrita que desafiem essa hipótese, sem atribuir nota baixa.",
                "C) Encaminhar o aluno para o Atendimento Educacional Especializado (AEE), pois a troca de fonemas surdos e sonoros e o uso de letras estrangeiras no 2º ano indicam, invariavelmente, um quadro de dislexia ou déficit de atenção.",
                "D) Ignorar o erro, pois na perspectiva construtivista e mediadora, a correção pode traumatizar a criança e bloquear sua expressão criativa, devendo o professor esperar que a maturação biológica resolva as questões ortográficas naturalmente.",
                "E) Utilizar o erro para classificar o aluno no grupo de \"nível pré-silábico\" e aplicar provas adaptadas com menor nível de exigência, garantindo que ele tenha notas suficientes para passar de ano sem se frustrar."
            ],
            correct: 1, // Index 1 = B
            resolution: `
                <strong>Gabarito: B</strong><br><br>
                Jussara Hoffmann é a principal referência brasileira para a "Avaliação Mediadora". Sua teoria propõe uma ruptura radical com a "avaliação classificatória".<br><br>
                1. <strong>Conceito de Mediação:</strong> Avaliar é mediar o conhecimento. O professor observa o aluno não para julgar ("sabe/não sabe"), mas para entender <em>como</em> ele pensa e, a partir disso, propor desafios ("provocações").<br>
                2. <strong>O Estatuto do Erro:</strong> Na avaliação mediadora, o erro é <strong>construtivo</strong>. Escrever "KZA" revela que a criança já tem consciência fonológica (identifica os sons /k/, /z/, /a/), mas ainda não domina a convenção ortográfica. Isso é um avanço.<br>
                3. <strong>Encaminhamento Pedagógico:</strong> O professor deve problematizar (Opção B). Não se deve corrigir mecanicamente (A), nem ignorar (D), nem patologizar (C). O professor mostra a palavra "ZEBRA" e "CASA" e pergunta: "Olha, o som é igual, mas as letras são diferentes. Por que será?". Isso faz a criança pensar sobre a língua.
            `
        },
        {
            id: 3,
            subject: "Práticas Pedagógicas",
            text: "(FCM - Adaptada) A documentação pedagógica, inspirada nas abordagens de Reggio Emilia e preconizada pelas diretrizes brasileiras, transformou o papel do registro na Educação Infantil. Deixando de ser meramente burocrático, o registro tornou-se instrumento de reflexão docente e memória da aprendizagem. Sobre a construção e o uso de <strong>portfólios</strong> e <strong>relatórios descritivos</strong>, analise as afirmativas a seguir:<br><br>I. O portfólio deve ser uma compilação aleatória de todas as atividades realizadas pela criança, sem seleção ou curadoria, para demonstrar o volume de trabalho realizado aos pais.<br>II. O relatório descritivo individual deve evitar rotulações e diagnósticos clínicos, focando na narração dos percursos de aprendizagem, nas interações da criança com os pares e objetos de conhecimento, e nos avanços em relação a si mesma.<br>III. A fotografia, quando utilizada na documentação pedagógica, deve vir acompanhada de pautas de observação ou legendas reflexivas que explicitem o processo de aprendizagem capturado, sob pena de tornar-se apenas um registro contemplativo ou decorativo.<br>IV. Os registros avaliativos na Educação Infantil são de uso exclusivo da coordenação pedagógica para fins de estatística, não devendo ser partilhados com as famílias para evitar interpretações equivocadas sobre o desenvolvimento infantil.<br><br>Estão CORRETAS apenas as afirmativas:",
            options: [
                "A) I e II.",
                "B) II e III.",
                "C) III e IV.",
                "D) I, II e IV.",
                "E) I, III e IV."
            ],
            correct: 1, // Index 1 = B
            resolution: `
                <strong>Gabarito: B (II e III)</strong><br><br>
                1. <strong>O Portfólio (Análise da I):</strong> O portfólio <strong>não</strong> é um "arquivão". Ele exige <strong>curadoria</strong> (seleção). Professor e criança devem escolher juntos quais trabalhos representam melhor o percurso. Portanto, a afirmativa I está incorreta.<br>
                2. <strong>O Relatório Descritivo (Análise da II):</strong> Correta. O relatório deve ser etnográfico. Em vez de "João é agressivo" (rótulo), deve-se escrever "Em disputas de brinquedo, João tende a usar força física...". Isso descreve o processo e aponta a intervenção pedagógica.<br>
                3. <strong>A Fotografia (Análise da III):</strong> Correta. Uma foto solta não diz nada. Uma foto precisa de uma legenda explicativa que mostre o processo de aprendizagem capturado.<br>
                4. <strong>A Comunicação (Análise da IV):</strong> Incorreta. A documentação tem tripla função: para o professor, para a criança e para a família. Sonegar essa informação é contraproducente.
            `
        },
        {
            id: 4,
            subject: "Didática",
            text: "(FCM - Adaptada) Cipriano Luckesi, em sua extensa obra sobre a avaliação da aprendizagem escolar, estabelece uma distinção fundamental entre \"Avaliar\" e \"Examinar\". Segundo o autor, a escola brasileira tradicionalmente pratica a \"pedagogia do exame\". Assinale a alternativa que apresenta uma característica exclusiva da <strong>AVALIAÇÃO</strong>, em oposição ao EXAME, segundo a teoria de Luckesi:",
            options: [

            correct: 3, // Index 3 = D

                <strong>Gabarito: D</strong><br><br>

                <ul>
                    <li><strong>Diagnóstica:</strong> Busca saber "como estamos" para saber "onde podemos chegar".</li>

                A alternativa D é a única que apresenta a avaliação como um ato de inclusão e intervenção na realidade para melhorá-la, enquanto as outras descrevem características de "exames".
            `
        },
        {
            id: 5,
            subject: "Educação Inclusiva e Gestão Escolar",
            text: "(FCM - Adaptada) O processo de encaminhamento de alunos para especialistas (neurologistas, psicólogos, fonoaudiólogos) tem sido tema de debate crítico na educação, devido ao fenômeno da medicalização de questões pedagógicas. Considere a situação de uma criança de 4 anos que apresenta agitação motora constante e dificuldade em permanecer sentada durante as atividades de roda. Antes de proceder a qualquer encaminhamento externo, qual deve ser o fluxo de <strong>encaminhamentos pedagógicos internos</strong> corretos?",
            options: [
                "A) Convocar imediatamente os pais para solicitar o uso de medicação controlada, condicionando a renovação da matrícula à apresentação de laudo médico.",
                "B) Realizar observação sistemática em diferentes tempos e espaços (sala, parque, refeitório), registrar os contextos que desencadeiam a agitação, rever a rotina e as propostas pedagógicas (verificando se são adequadas à faixa etária) e dialogar com a família para compreender a rotina doméstica.",
                "C) Encaminhar a criança para a coordenação disciplinar a cada episódio de agitação, aplicando advertências escritas para que ela compreenda as normas institucionais desde cedo.",
                "D) Isolar a criança em atividades individuais num canto da sala, oferecendo desenhos para colorir, a fim de não atrapalhar a concentração dos demais colegas durante as atividades coletivas.",

            resolution: `

        {

            text: "(FCM - Adaptada) A Base Nacional Comum Curricular (BNCC) estrutura a Educação Infantil em cinco Campos de Experiências, definindo Objetivos de Aprendizagem e Desenvolvimento. Diferente do Ensino Fundamental, não há divisão por componentes curriculares. Nesse contexto, a avaliação deve focar:",

            resolution: `

        },
        {

            text: "(FCM - Adaptada) Durante uma sondagem de escrita no 1º ano do Ensino Fundamental, a professora dita a palavra <strong>BORBOLETA</strong>. O aluno Marcos escreve <strong>BOTA</strong>. Ao pedir para o aluno ler o que escreveu, ele aponta para as letras e lê \"Bor-bo-le-ta\", tentando ajustar a pauta sonora à quantidade de letras.<br><br>Com base nos estudos da Psicogênese da Língua Escrita (Emilia Ferreiro e Ana Teberosky), qual é a análise diagnóstica e o encaminhamento pedagógico adequado?",

    function renderQuiz() {
        const container = document.getElementById('quiz-container');
        let html = '';

        quizData.forEach((q, index) => {
            html += `
                <div class="question-card" id="card-${index}">
                    <div class="question-header">Questão ${q.id} • ${q.subject}</div>
                    <div class="question-text">${q.text}</div>
                    <ul class="options-list">
                        ${q.options.map((opt, optIndex) => `
                            <li class="option-item" onclick="selectOption(${index}, ${optIndex})">
                                <input type="radio" name="q${index}" value="${optIndex}" id="q${index}_opt${optIndex}">
                                <label class="option-label" for="q${index}_opt${optIndex}">${opt}</label>
                            </li>
                        `).join('')}
                    </ul>
                    <div class="resolution-box" id="resolution-${index}">
                        <span class="resolution-title">Resolução Detalhada:</span>
                        <div class="resolution-content">${q.resolution}</div>
                    </div>
                </div>
            `;
        });

        container.innerHTML = html;
    }

    function selectOption(qIndex, optIndex) {
        // Verifica se o quiz já foi finalizado
        const btn = document.querySelector('.btn-submit');
        if (btn.disabled) return;

        const radio = document.getElementById(`q${qIndex}_opt${optIndex}`);
        radio.checked = true;
    }

    function submitQuiz() {
        // Desabilitar botão
        const btn = document.querySelector('.btn-submit');
        btn.disabled = true;
        btn.textContent = "Simulado Finalizado";
        btn.style.backgroundColor = "#95a5a6";
        btn.style.cursor = "default";

        let score = 0;
        let total = quizData.length;

        quizData.forEach((q, index) => {
            const selected = document.querySelector(`input[name="q${index}"]:checked`);
            const card = document.getElementById(`card-${index}`);
            const resolution = document.getElementById(`resolution-${index}`);
            const optionsItems = card.querySelectorAll('.option-item');

            // Mostrar resolução
            resolution.style.display = 'block';

            // Destacar resposta correta e incorreta
            optionsItems.forEach((item, optIndex) => {
                // Remove cliques
                item.onclick = null;
                item.style.cursor = "default";
                const input = item.querySelector('input');
                input.disabled = true;

                // Destacar a correta visualmente
                if (optIndex === q.correct) {
                    item.classList.add('correct-answer-style');
                    item.innerHTML += ' ✅';
                }

                // Se usuário errou, destacar a que ele marcou
                if (selected && parseInt(selected.value) === optIndex && optIndex !== q.correct) {
                    item.classList.add('incorrect-answer-style');
                    item.innerHTML += ' ❌';
                }
            });

            // Contabilizar pontos
            if (selected && parseInt(selected.value) === q.correct) {
                score++;
            }
        });

        // Mostrar Placar
        const scoreDisplay = document.getElementById('score-display');
        const scoreNumber = document.getElementById('final-score');
        const scoreMessage = document.getElementById('score-message');

        scoreDisplay.style.display = 'block';
        scoreNumber.textContent = `${score} / ${total}`;
        
        if (score === total) {
            scoreMessage.textContent = "Excelente! Você dominou o conteúdo.";
        } else if (score >= 7) {
            scoreMessage.textContent = "Muito bom! Revise os detalhes abaixo.";
        } else {
            scoreMessage.textContent = "Bom treino. Leia atentamente as resoluções abaixo para fixar o conteúdo.";
        }

        // Rolar para o topo suavemente
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    // Inicializar
    renderQuiz();

</script>
